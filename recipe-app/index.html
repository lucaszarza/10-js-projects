<html lang="en">

    <link

          <li>

              src="https://www.themealdb.com/images/media/meals/7mxnzz1593350801.jpg"

          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/4er7mj1598733193.jpg"
              alt=""

          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/4er7mj1598733193.jpg"
              alt=""

          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/4er7mj1598733193.jpg"
              alt=""
            /><span>Arroz</span>
          </li>
        </ul>
      </div>
      <div class="meals-container" id="meals">

          <div class="meal-header">
            <span class="random"> Random Recipe </span>
            <img
              src="https://www.themealdb.com/images/media/meals/urzj1d1587670726.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggie Hamburguer</h4>
            <button>
              <i class="far fa-heart"></i>
